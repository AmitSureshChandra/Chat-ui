<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Chat App Node + Socket.io</title>
   
    <link rel="stylesheet" href="style/myStyle.css">
</head>

<body>
    <nav class="margin : 10px">
        <img src="https://www.logolynx.com/images/logolynx/19/197a774c615c3292a87b9309117db811.png" class="logo" alt="Chat Logo">
        <h1>
            Welcome To We-Group chat window
        </h1>
        
    </nav>

    <div class="container">
        <div class="message right">
           Friends .. We all can chat here 
           <span style="color : rgb(58, 73, 204)">
                (Amit Kesarwani)
           </span>
        </div>
    </div>

    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
    <script defer src="http://localhost:5000/socket.io/socket.io.js"></script>
    <script defer src="http://localhost:5000/js/client.js"></script>
</body>
</html>
